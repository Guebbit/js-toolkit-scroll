<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    img{
      height: 1000px;
      width: 1000px;
    }
  </style>
</head>
<body>
  <img
    src="http://placekitten.com/g/100/100"
    data-src="https://placekitten.com/1400/1400"
  />

  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />

  <picture>
    <source
      srcset="http://placekitten.com/g/100/100"
      data-srcset="http://placekitten.com/1100/1100"
      media="(min-width: 1200px)"
    />
    <source
      srcset="http://placekitten.com/g/200/200"
      data-srcset="http://placekitten.com/700/700"
      media="(min-width: 801px)"
    />
    <source
      srcset="http://placekitten.com/g/300/300"
      data-srcset="http://placekitten.com/500/500"
      media="(max-width: 800px)"
    />
    <img
      src="http://placekitten.com/g/100/100"
      data-src="http://placekitten.com/800/800"
    />
  </picture>

  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />

  <video controls>
    <source
      data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
      type="video/webm"
    />
    <source
      data-src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
      type="video/mp4"
    />
    Sorry, your browser doesn't support embedded videos.
  </video>

  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />
  <br /><br /><br /><br /><br />

  <img
    src="http://placekitten.com/g/100/100"
    data-src="https://placekitten.com/1200/1200"
  />
</body>
</html>
